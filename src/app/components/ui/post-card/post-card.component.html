<mat-card>
    <mat-card-header>
        <mat-card-title>{{post?.title}}</mat-card-title>
        <mat-card-subtitle>{{post?.user?.email}}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
        <p>{{post?.body}}</p>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>MORE</button>
    </mat-card-actions>
</mat-card>
