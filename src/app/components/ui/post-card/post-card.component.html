<mat-card class="custom-card mat-elevation-z2">
    <mat-card-header>
        <mat-card-title>{{post?.title}}</mat-card-title>
        <mat-card-subtitle>{{post?.user?.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{post?.body}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['posts',post?.id]">Details</button>
    </mat-card-actions>
</mat-card>
